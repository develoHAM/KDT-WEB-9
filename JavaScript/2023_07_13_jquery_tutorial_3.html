        th, td {

            height: 80px;
            overflow: hidden;

        .added {

        $('td > div:nth-child(1)').click(function(){
            date = this;
            $("#date").attr('value',this.innerText)

        $('#content').blur(function(){
            content = this.value;
            console.log(content)

        $('#submit').click(function(){
