<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 실습 3</title>
    <style>
        h1:hover {
            color: red;
        }
        #naver:active {
            background-color: blue;
        }
        input:focus {
            background-color: orange;
        }
        #google:visited {
            color: black;
        }
    </style>
</head>
<body>
    <h1>CSS 선택자 실습 3</h1>
    <a href="https://www.naver.com" target="_blank" id="naver">네이버</a>
    <input type="text" name="name" />
    <a href="https://google.com" target="_blank" id="google">GOOGLE</a>
</body>
</html>
