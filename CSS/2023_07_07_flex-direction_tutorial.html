<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flex 실습 5</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
        }
        .container > div {
            width: 100px;
            height: 100px;
        }
        .one {
            background-color: coral;
        }
        .two {
            background-color: aquamarine;
        }
        .three {
            background-color: navajowhite;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
