<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS opacity 공부</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        .opacity {
            opacity: 0.7;
            background-color: red;
        }
        .display-none {
            background-color:grey;
        }
        .display-none:hover {
            display: none;
        }
        .visibility-hidden {
            background-color: blue;
        }
        .visibility-hidden:hover {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="opacity"></div>
    <div class="display-none"></div>
    <div class="visibility-hidden"></div>
    
</body>
</html>
