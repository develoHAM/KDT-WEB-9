<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        div {
            color: red;
        }
    </style> = 내장 방식 -->
    <!-- <link rel="stylesheet" href="2023_07_05_css-basics.css" /> = 링크 방식 -->
    <style>
        div {
            color: blue; 
            /* color 속성 */
            background-color: gray;
            /* background-color 속성 */
            width: 100px;
            /* width 속성 */
            height: 100px;
            /* height 속성 */
        }

        .main { 
            font-size: 20px;
            /* 기본 글꼴 크기 = 16px */

        }
        /* "." 을 class 값 앞에 붙여 해당 class 를 포함한 요소에 스타일을 적용함 */

        .aaa {
            font-weight: 900;
            /* 100, 200, 300 .... 900 */
            /* 900 으로 갈수록 두꺼워짐 */
        }
    </style>
</head>
<body>
    <!-- <div style="color: red">안녕하세요</div> = 인라인 (inline) 방식 -->
    <div class="main aaa">안녕하세요</div>
</body>
</html>
