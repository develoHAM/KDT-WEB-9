<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS calc() 및 line-height 실습</title>
    <style>
        html {
            background-color:beige;
        }
        div {
            width: 10vw;
            height: 10vh;
            background-color: blue;
            margin: calc((100vh - 10vh)/2) auto calc((100vh - 10vh)/2);
            color: white;
            text-align: center;
            line-height: 10vh;
        }
    </style>
</head>
<body>
    <div>KDT</div>
</body>
</html>
