<html>
  <head>
    <style>
      hr {
        margin-bottom: 100px;
      }
      div {
        display: inline-block;
        margin-right: 50px;
      }
      img {
        width: 100px;
        height: 100px;
      }

      #img_translatex:active {
        transform: translateX(40px);
      }
      #img_translatey:active {
        transform: translateY(40px);
      }
      #img_translatexy:active {
        transform: translate(40px, 40px);
      }

      #img_scalex:active {
        transform: scaleX(2);
      }
      #img_scaley:active {
        transform: scaleY(2);
      }
      #img_scale:active {
        transform: scale(2);
      }
      #img_scale23:active {
        transform: scale(2, 3);
      }

      #img_rotatex:active {
        transform: rotateX(100deg);
      }
      #img_rotatey:active {
        transform: rotateY(100deg);
      }
      #img_rotate:active {
        transform: rotate(100deg);
      }

      #img_skewx:active {
        transform: skewX(50deg);
      }
      #img_skewy:active {
        transform: skewY(50deg);
      }
      #img_skew:active {
        transform: skew(50deg, 50deg);
      }

      #img_backface:active {
        transform: rotateY(180deg);
        backface-visibility: hidden;
        transition: transform 2s ease-out 2s;
      }
    </style>
