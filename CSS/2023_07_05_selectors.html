<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 공부</title>
    <style>
        /* --------기본 선택자-------- */
        /* * {
            color: red;
        } */
        /* "*"은 모든 요소를 선택한다 */

        /* li {
            color: blue;
        } */
        /* tag 를 선택한다 */

        /* .strawberry {
            background-color: grey;
        } */
        /* class 값 앞에 "." 을 붙여 해당 class 를 포함하고 있는 요소들을 선택한다 */
       
        /* #greeting {
            background-color: aqua;
        } */
        /* id 값 앞에 "#" 을 붙여 해당 id 를 포함하고 있는 요소를 선택한다 */

        /* --------복합 선택자-------- */
        /* span.orange {
            color: orange;
        } */
        /* 일치 선택자, <span class="orange"> 오렌지</span> 코드를 선택 */

        /* div > p {
            color: navy;
        } */
        /* 자식 선택자, div의 자식중 p태그 선택 */

        /* div > ul > .orange {
            color: orange;
        } */
        /* 자식 선택자, div의 자식들중 ul의 자식들중 .orange class 를 포함하고 있는 요소 선택 */

        /* div .orange {
            background-color: red;
        } */
        /* 후손 선택자 (하위 요소) */

        /* ul + div {
            color: red;
        } */
        /* 인접 형제 선택자, ul 바로 다음 (인접한) div 를 선택 */

        /* .apple ~ li {
            color: red;
        } */
        /* 일반 형제 선택자, apple 클래스를 포함하고 있는 요소의 모든 형제 li 요소들을 선택*/

        /* ---------가상 클랙스 선택자--------- */

        /* a:hover {
            color: red;
        } */
        /* 선택자:hover = 마우스 커서가 올라가 있는 동안 선택 */

        /* a:active {
            color: yellow;
        }
        button:active {
            color: blue;
        } */
        /* 선택자:active = 마우스를 클릭하고 있는 동안 선택 */

        /* input:focus {
            background-color: black;
        }
        div > .name-input:focus {
            background-color: green;
        } */
        /* 선택자:focus = 선택자 요소가 포거스되는 동안 선택 */

        /* .fruits span:first-child {
            color: red;
        } */
        /* 선택자:first-child = .fruits 의 첫번째 하위요소가 span 일경우, color 를 red 으로 바꾼다*/
        /* 선택자가 형제 요소 중 첫째라면 선택 */

        /* .fruits h3:last-child {
            color: green;
        } */
        /* 선택자:last-child = .fruits 의 마지막 하위요소가 h3 일경우, color 를 green 으로 바꾼다*/
        /* 선택자가 형제 요소 중 막내라면 선택 */

        /* .fruits *:nth-child(2) {
            color: red;
        } */
        /* 선택자:nth-child(n) = .fruits 요소중 (2) 번째 자식이 "*" 에 해당한다면 color 를 green 으로 바꾼다*/

        /* .fruits *:nth-child(2n) {
            color: red;
        } */
        /* "n"은 0 부터 시작한다*/

        /* .fruits *:not(span) {
            background-color: green;
            color: white;
        } */
        /* 선택자가 아닌 요소 선택 */
    </style>
</head>
