<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 공부</title>
    <style>
    
        /* * {
            color: red;
        } */
        /* "*"은 모든 요소를 선택한다 */

        /* li {
            color: blue;
        } */
        /* tag 를 선택한다 */

        /* .strawberry {
            background-color: grey;
        } */
        /* class 값 앞에 "." 을 붙여 해당 class 를 포함하고 있는 요소들을 선택한다 */
       
        #greeting {
            background-color: aqua;
        }
        /* id 값 앞에 "#" 을 붙여 해당 id 를 포함하고 있는 요소를 선택한다 */
    </style>
</head>
<body>
    <div id="greeting" class="word">Hello</div>
    <span>World</span>
    <ul>
        <li>apples</li>
        <li class="strawberry">strawberries</li>
    </ul>
</body>
</html>
