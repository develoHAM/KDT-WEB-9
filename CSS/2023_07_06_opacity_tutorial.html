<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity 실습</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
            text-align: center;
        }

        div:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div>HOVER TO SET 70% OPACITY</div>
</body>
</html>
