<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flex-wrap 실습 6</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 500px;
            height: 500px;
            background-color:antiquewhite;
        }
        .container > div {
            width: 100px;
            height: 100px;
        }
        .one {
            background-color: aqua;
        }
        .two {
            background-color: bisque;
        }
        .three {
            background-color: blue;
        }
        .four {
            background-color: brown;
        }
        .five {
            background-color: brown;
        }
        .six {
            background-color: darkmagenta;
        }
        .seven {
            background-color:lightgreen
        }
        .eight {
            background-color: olive;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
    </div>
</body>
</html>
