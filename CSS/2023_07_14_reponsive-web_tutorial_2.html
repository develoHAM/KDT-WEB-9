<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 반응형 웹 실습 2</title>

    <style>

        .container {
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 10px;
            border: 1px solid orangered;
        }

        @media screen and (max-width: 700px) {
            .container {
                flex-direction: column;
            }
            .child {
                background-color: skyblue;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

    <script>
        let a = document.querySelector('.container');
        console.log(a.children[2]);
    </script>
</body>
</html>
