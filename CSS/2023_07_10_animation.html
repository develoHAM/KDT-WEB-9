<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animation 공부</title>
    <style>
        body {
            margin: 0;
        }
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            animation: movetoright 2s ease-in infinite alternate;
        }

        @keyframes movetoright {
            from {
                left: 0px;
            }
            to {
                left: 100px;
            }

            /* 0% {

            }

            25% {

            }

            50% {

            }

            75% {

            }

            100% {

            } */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
