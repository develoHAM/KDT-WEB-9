<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS z-index 공부</title>
    <style> 
        body {
            margin: 0;
        }
        .container {
            position: relative;
            background-color:bisque;
            width: 100%;
            height: 400px;
        }
        .item {
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 20px;
        }
        .one {
            background-color: red;
            top: 20px;
            left: 20px;
            z-index: 3;
        }
        .two {
            background-color: orange;
            top: 40px;
            left: 40px;
            z-index: 2;
        }
        .three {
            background-color: yellow;
            top: 60px;
            left: 60px;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="container c-1">
        <div class="item one"></div>
        <div class="item two"></div>
        <div class="item three"></div>
    </div>
</body>
</html>
