<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 실습 1</title>
    <style>
        .rainbow {
            background-color: black;
            color: white;
            width: 50px;
        }
        .red {
            background-color: red;
            width: 50px;
            height: 20px;
        }
        .orange {
            background-color: orange;
            width: 100px;
            height: 20px;
        }
        .yellow {
            background-color: yellow;
            width: 150px;
            height: 20px;
        }
        .green {
            background-color: green;
            width: 200px;
            height: 20px;
        }
        .blue {
            background-color: blue;
            width: 250px;
            height: 20px;
        }
        .navy {
            background-color: navy;
            width: 300px;
            height: 20px;
        }
        .purple {
            background-color: purple;
            width: 350px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="rainbow">무지개</div>
    <br />
    <div class="red"></div>
    <div class="orange"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="navy"></div>
    <div class="purple"></div>
</body>
</html>
