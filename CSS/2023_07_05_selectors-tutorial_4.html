<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 실습 4</title>
    <style>
        .stripes > div:nth-child(2n+1) {
            color: white;
            background-color: navy;
        }
        .stripes > div:nth-child(2n) {
            background-color: yellow;
        }
        .stripes div {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
    </div>
</body>
</html>
