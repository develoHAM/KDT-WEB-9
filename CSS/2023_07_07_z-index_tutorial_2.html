<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS z-index 실습 2</title>
    <style>
        body {
            margin: 0;
            background-color:antiquewhite;
        }
        .caterpillar {
            position: relative;
        }

        .body {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
        }
        .one {
            background-color:rgb(72, 72, 186);
            top: 20px;
            left: 20px;
        }
        .two {
            background-color:rgb(15, 15, 93);
            top: 50px;
            left: 80px;
        }
        .three {
            background-color:rgb(84, 84, 103);
            top: 100px;
            left: 130px;
        }
        .four {
            background-color:rgb(112, 112, 222);
            top: 80px;
            left: 190px;
        }
        .five {
            background-color:rgb(33, 33, 44);
            top: 120px;
            left: 240px;
            z-index: 3;
        }
        .eye {
            position: relative;
        }
        .white {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 1;
        }
        .black {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 45px;
            left: 40px;
            z-index: 2;
        }  
        .grass {
            width: 500px;
            height: 200px;
            position: absolute;
            top: 80px;
        }
    </style>
</head>
<body>
    <div class="caterpillar">
        <div class="eye">
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="body one"></div>
        <div class="body two"></div>
        <div class="body three"></div>
        <div class="body four"></div>
        <div class="body five"></div>
    </div>
    <img src="./images/pngwing.com.png" alt="grass" class="grass"/>
</body>
</html>
