<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 공부</title>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
    <style>
        div {
            width: 100px;
            height: 100px;
            transition: all 1s;
        }

        .red {
            background-color: red;;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head>
<body>

    <input type="text" name="id" id="id" />
    <input type="text" name="id" id="id" />
    <button onclick="submitt()">바껴라!</button>
    <button onclick="btn2()">사라져라!</button>


    <div id="div1"></div>
    <div></div>

    <div class="container">
        <div class="yellow"></div>
        <div class="orange"></div>
        <div class="orange"></div>
        <div class="red"></div>

    </div>

    <button onclick="fn3()">요소 탐색</button>

    <script>
        // Jquery 문법
        // $("선택자").함수() 

        function fn3() {
            // console.log($('.container').children().removeClass("red"));

            // console.log($(".orange").parents('.container'))
            // console.log($(".orange").parent())

            console.log($('.orange').next())
            console.log($('.orange').prev())
            console.log($('.red').nextAll())
            $('.red').prevAll('.orange').removeClass('orange').addClass('red')


        }
        
        function submitt() {

            // $('input').val('aaaa');

            // css 변경
            // $('div').css('background-color', 'blue');
            $('div').css('border-radius', '20px');

            // attr 함수
            $('input').attr('placeholder', 'id를 입력하세요.')


            // text 함수
            // $('div').text('<p>안녕?</p>')

            // html 함수 .innerHTML
            // $('div').html('<p>HI</p>')

            // append() 함수
            // let h1 = document.createElement('h1')
            // h1.innerText = "안녕?"
            // document.querySelector('div').appendChild(h1) //JavaScript 

            $('div').append('<h1>안녕?</h1>') // JQuery
            
            //prepend() 함수
            $('div').prepend('<h1>안녕?</h1>') // JQuery

            //after() 함수
            $('div').after('<h1>안녕?</h1>') // JQuery

            //before() 함수
            $('div').before('<h1>안녕?</h1>') // JQuery

            // remove() 함수
            // $('div').remove();

            // empty() 함수
            // $('div').empty();

            // addClass() 함수
            $('#div1').addClass('red')

            // let valueJQuery = $('#id').val()
            // let valueJs = document.getElementById('id').value // JavaScript
            // console.log(valueJQuery, valueJs)                 // JQuery

            // document.getElementById('id').value = "aaa"; // JavaScript
            // $("#id").val('aaa');                         // JQuery

        }

        function btn2() {
            // removeClass() 함수
            // $('div').removeClass()
            // $('div').removeClass('red')

            // hasClass() 함수
            console.log($('div').hasClass('red'));

            // toggleClass() 함수
            $('div').toggleClass('red');
        }

    </script>
</body>
</html>
