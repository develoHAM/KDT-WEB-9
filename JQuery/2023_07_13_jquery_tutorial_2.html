<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 실습 2</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

    <style>
        .box {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        .red {
            background-color:red;
        }
        .orange {
            background-color:orange;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color:green;
        }
        .blue {
            background-color:blue;
        }
        .purple {
            background-color:purple;
        }
    </style>
</head>
<body>
    <div class="box red" onclick="changeColor()">

    </div>

    <script>

        let colorArr = ['red' , 'orange' , 'yellow' , 'green' , 'blue' , 'purple'];
        let num = 0;

        function changeColor() {
            if (num != 5) {
                $('.box').switchClass(colorArr[num],colorArr[num+1]);
                num++;              
            } else {
                num = 0;
                $('.box').switchClass(colorArr[colorArr.length-1],colorArr[num]);      
            }
        }
        


    </script>
</body>
</html>
