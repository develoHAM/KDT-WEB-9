<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function call(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(name);
                    resolve(name);
                }, 1000);
            })
        }
        function back() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('back');
                    resolve('back');
                }, 1000);
            })
        }
        function hell() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('callback hell');
                }, 1000);
            })
        }
        
        // async/await 으로 실행
        async function exec() {
            let name = await call('kim');
            console.log(`${name} 반가워`);
            let res = await back();
            console.log(`${res}을 실행했구나`);
            let result = await hell();
            console.log(`여기는 ${result}`);
        }
        exec();
