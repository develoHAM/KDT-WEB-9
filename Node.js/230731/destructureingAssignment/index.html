<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조분해</title>
</head>
<body>
    <script>
        //배열 구조 분해
        const lists = ['apple', 'grape'];

        // 기본 방식
        console.log(lists[0],lists[1]);

        // 구조 분해
        [item1, item2, item3 = 'peach'] = lists
        // console.log('item1: ', item1, 'item2: ', item2);
        item1 = 'peach';
        // console.log(item1, item3)
        // 교환
        let x = 1, 
              y = 3;
        [x, y] = [y, x];
        // console.log(x, y);

        // 객체 
        const person = {
            //key: value
            name: 'daewon' , 
            age: 26 , 
            gender: 'M' , 
            friends: ['alex', 'kevin'] , 
            hello: function() {
                console.log('hello');
            },
            "kdt-9":'CodingOn KDT 9기',
        };
        console.log(person.name)
        person.age = 30;
        console.log(person.age);
        console.log(person.friends[0]);
        person.hello();
        console.log(person['name']);
        console.log(person['kdt-9']);
        // person['city'] = 'Seoul';
        person.city = 'Seoul';
        console.log(person);
        // const persons = [ {}, {}, {}, {}] // 여러 객체를 배열화 할 수 있다

        // 객체 구조분해
        const {name, city, gender, key = 'Hi', age: myAge} = person;
        console.log(name, city, gender, key, myAge);
    </script>
</body>
</html>
