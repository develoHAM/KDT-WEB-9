<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 수업 코드</title>
    </head>
    <body>
        <!-- block 요소 : 태그 자체가 "한 줄"을 기본적으로 차지함
        <div>Hello World</div> -->

        <!-- inline 요소 : 태그가 contents 의 크기만큼 공간을 차지함 -->
        <!-- <b>Hello World - b tag</b>
        <strong>Hello World - strong tag</strong>
        <i>Hello World - i tag</i>
        <em>Hello World - em tag</em>
        <del>Hello World - del tag</del>
        <u>Hello World - u tag</u> --> 

        <!-- 카페 음료 문서 작성 과제 -->
        
        <h1>즐거운 코딩 카페</h1>
        <h2>여름 인기 아이스 음료</h2>
        <ul type="circle">
            <li>아이스 아메리카노 - 500 KRW</li>
            <li>아이스 라떼 - 1,000 KRW</li>
            <li>아이스 카푸치노 - 1,000 KRW</li>
            <li>수박 주스 - 2,000 KRW</li>
        </ul>
        <hr />
        <p>에스프레소 + 차가운 얼음물 = <strong>아이스 아메리카노</strong></p>
        <p>에스프레소 + 얼음 + 차가운 우유 = <em>아이스 라떼</em></p>
        <p>에스프레소 + 얼음 + 스팀 우유 = <i>아이스 카푸치노</i></p>
        <p><del>수박주스</del>품절입니다ㅠㅠ</p>

        
    </body>
</html>
