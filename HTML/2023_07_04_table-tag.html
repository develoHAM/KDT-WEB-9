<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <!-- table > tr > th, td -->
    <table border="1" cellspacing="0" cellpadding="10" align="center" width="80%" bordercolor="red" bgcolor="yellow">
        <thead>
            <tr>
                <th>thead 1</th>
                <th>thead 2</th>
                <th>thead 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용 1</td>
                <td>내용 2</td>
                <td>내용 3</td>
            </tr>
            <tr>
                <td>내용 1</td>
                <td>내용 2</td>
                <td>내용 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>tfoot 1</td>
                <td>tfoot 2</td>
                <td>tfoot 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
