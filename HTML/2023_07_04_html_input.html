<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <div>사용자에게 값을 입력받을 때 사용</div>

    <h2>text type</h2>
    <input type="text" name="name" placeholder="이름을 입력해주세요"/>
    <!-- placeholder : input에 사용자가 무슨 값을 입력해야하는지 안내하고 싶을때 사용 -->
    <!-- name : backend 에 정보를 전송할때, name 속성을 사용하게 되는 순간이 옴 -->
    <input type="text" name="phone" value="010" />

    <h2>button type</h2>
    <input type="button" value="제출"/>
    <button type="button">제출</button>

    <h2>password type</h2>
    <input type="password" name="password" />

    <h2>checkbox type</h2>
    <input type="checkbox" name="hobby" value="야구" /> 야구
    <input type="checkbox" name="hobby" value="축구" /> 축구


    <h2>radio type</h2>
    <input type="radio" name="gender" value="male" /> 남자
    <input type="radio" name="gender" value="female" /> 여자
    <!-- 동일 name 요소들은 중복 체크 불가 -->

    <h2>radio type2</h2>
    <input type="radio" name="consent" value="agree" id="agree" checked/> <label for="agree">동의</label>
    <input type="radio" name="consent" value="disagree" id="disagree" /> <label for="disagree">동의하지 않는다</label>
    <!-- input 태그에서 id 설정 후 label 태그에서 for 속성을 일치시켜 label 을 클릭해도 선택이 된다  -->
    <!-- checked 속성으로 사전에 기본값으로 체크할 수 있음 -->

    <h2>date type</h2>
    <input type="datetime" name="birth" />
    <input type="datetime-local" name="birth-time" />

    <h2>select tag</h2>
    <select name="number">
        <optgroup label="option 1~2">
            <option value="option_1" selected >option 1</option>
            <option value="option_2">option 2</option>
        </optgroup>
        <optgroup label="option 3~4">
            <option value="option_3">option 3</option>
            <option value="option_4" disabled>option 4</option>
        </optgroup> 
    </select>
    <!-- selected 속성으로 사전에 기본값으로 선택 할 수 있음 -->
    <!-- disable 속성으로 선택 불가 상태로 만듬 -->
    <!-- optgroup 태그로 옵션들 grouping 이 가능 -->

    <div>
        <input type="text" name="email1" value="ssss@gmail.com" disabled />
        <input type="text" name="email2" value="ssss@gmail.com" readonly />
    </div>

    <!-- disabled & readonly 속성으로 변경을 차단할 수 있음 -->
    
</body>
</html>
